<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-marcos.png" alt="foto" />
          </div>
          <a href="#" class="instagram-login"
            >Continue como marcos.araujosouza</a
          >
          <a href="#" class="instagram-logout">Remover Conta </a>
        </div>
        <div class="group">
          <p class="not-account">Não é marcos.araujosouza</p>
          <p class="notaccount">
            <span class="link-blue"> Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="getapp">Obter Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">
              <img src="img/googleplay-button.png" alt="" />
            </a>
            <a href="#" class="app-download">
              <img src="img/apple-button.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
